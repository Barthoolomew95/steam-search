<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam games search</title>
    <link rel="stylesheet" href="/dist/css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Nunito:wght@700&display=swap"
    rel="stylesheet">

</head>

<body>
    <div class="header">
    <img src="./dist/img/icons/steam.svg" alt="Steam icon" class="header__icon">
    <h1 class="header__text ">Steam</h1>

    <div class="settings-btn">
        <img src="./dist/img/icons/settings.svg" alt="Settings icon" class="settings-btn__icon">
    </div>
</div>
    <main class="page-content">
        <div class="search-container wrapper">
    <video src="./dist/video/bg-video.mp4" loop autoplay muted class="search-container__video-background"></video>
    <div class="search-container__search-box">
        <div class="search ">
            <input type="text" class="search__input" placeholder="Search">
            <button class="search__btn">
                <img src="./dist/img/icons/search.svg" alt="Search icon" class="btn-icon">
            </button>
        </div>
    </div>
</div>
        <div class="game-list-container wrapper">
    <ul class="game-list-container__games-list">
        <!-- <li class="game">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/capsule_sm_120.jpg?t=1641233427" alt=""
                class="game__img">
            <div class="game__info">
                <p class="game__info-title">Counter-Strike: Global Offensive</p>
                <p class="game__info-reviews">Very Positive<br>88% of the 6,245,179 user reviews for this game are
                    positive.</p>
                <p class="game__info-price"> Free to Play </p>
            </div>
        </li> -->
        <div class="connection-status">
            <p class="connection-status__info">problem xD</p>
        </div>


    </ul>
    <div class="page-control-panel ">
        <p class="page-control-panel__previous">
            <img src="./dist/img/icons/arrow-left.svg" alt="arrow left icon"
                class="page-control-panel__previous-icon btn-icon">
        </p>
        <p class="page-control-panel__page">
            Page nr :
            <span class="page-control-panel__page-current">1</span>


        </p>
        <p class="page-control-panel__next">
            <img src="./dist/img/icons/arrow-right.svg" alt="arrow right icon"
                class="page-control-panel__next-icon btn-icon">
        </p>
    </div>
</div>
    </main>

    <script src="./src/js/main.js"></script>
</body>

</html>
